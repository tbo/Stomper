<!-- Begin page content -->
<div class="page-header">
    <h1>Stomper Chat</h1>
</div>
<div id="wrap">
    <div id="messages" ng-bind-html-unsafe="messageBuffer"></div>
    <div id="input">
        <input type="text" class="input-block-level" placeholder="Enter your message here" ng-model="message"
               ui-keyup="{13:'sendMessage($event)'}" autofocus>
    </div>
</div>
